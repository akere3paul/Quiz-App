<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-----------connecting CSS file to html file ------>
    <link rel="stylesheet" href="Quiz.css"
</head>
<body>
    <div class="app">
        <h1>Simple Quiz</h1>
        <h3>Choose the correct answer to the question from the options below</h3>
    <div class="quiz">
        <h2 id="question">Question goes here</h2>
        <div id="answer-buttons">
            <button class="btn">answer 1</button>
            <button class="btn">answer 2</button>
            <button class="btn">answer 3</button>
            <button class="btn">answer 4</button>
        </div>
        <button id="next-btn">Next</button>
    </div>
        <div>
          <p style="font-size: small; color: #001e4d; text-align: center;">Designed by Akere G. Paul</p>
        </div>

    </div>
    <!-------- connecting VajaScript file to html file----------->
    <script src="Quiz.js" defer></script>
</body>
</html>
